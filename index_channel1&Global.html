<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigilSiddhi Dashboard</title>
    <link rel="icon" type="image/x-icon" href="Media/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better visual impact and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0; /* Reset default body margin */
            padding: 0; /* Reset default body padding */
        }

        /* Header styling for logo and title */
        .dashboard-header {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            justify-content: space-between; /* Pushes logo to left, title to center */
            margin-bottom: 1rem;
            padding: 0.75rem 1.5rem; /* Add horizontal padding for full width utilization */
            width: 100%; /* Ensure header uses full width */
            box-sizing: border-box; /* Include padding in width */
            position: relative; /* For dropdown menu positioning */
        }

        .dashboard-logo-container {
            flex-shrink: 0; /* Prevent logo from shrinking */
            display: flex;
            align-items: center; /* Align items vertically */
            padding-right: 1.5rem; /* Increased space between logo and title */
        }

        .dashboard-logo {
            max-width: 80px; /* Reduced logo size */
            height: auto;
            border-radius: 0.5rem; /* Rounded corners for the logo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .dashboard-title {
            flex-grow: 1; /* Allows title to take available space and center */
            text-align: center; /* Keep title centered */
            font-size: 1.5rem; /* Smaller title */
            font-weight: 700;
            color: #63b3ed; /* A nice blue for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0; /* Remove default margins */
        }

        /* Hamburger menu styling */
        .menu-icon {
            cursor: pointer;
            font-size: 1.8rem; /* Larger icon */
            color: #a0aec0;
            padding: 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s ease-in-out;
        }

        .menu-icon:hover {
            background-color: #4a5568; /* hover:bg-gray-700 */
        }

        .dropdown-menu {
            position: absolute;
            top: 100%; /* Position below the header */
            left: 0;
            background-color: #2d3748; /* bg-gray-800 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 150px;
            padding: 0.5rem 0;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #e2e8f0; /* text-gray-200 */
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-menu a:hover {
            background-color: #4a5568; /* hover:bg-gray-700 */
        }

        /* Main dashboard grid for channels */
        .dashboard-grid {
            flex-grow: 1; /* Allow the grid to take available space */
            display: grid;
            /* Adjusted for dynamic channels per row, with increased minimum width to prevent text truncation */
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 0.75rem; /* Gap between blocks */
            padding: 0.75rem; /* Padding around the grid */
            width: 100%; /* Utilize full width */
            box-sizing: border-box; /* Include padding in width */
            margin: 0; /* Remove auto margins */
        }

        /* Channel block styling for square shape */
        .channel-block {
            background-color: #2d3748; /* Slightly lighter dark background */
            border-radius: 0.6rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            position: relative; /* Needed for absolute positioning of inner content */
            padding-bottom: 100%; /* This creates the square aspect ratio */
            height: 0; /* Important for padding-bottom hack to work */
            overflow: hidden; /* Hide anything outside the square */
        }

        .channel-block:hover {
            transform: translateY(-3px); /* Slight lift on hover */
        }

        /* Inner container for channel block content to fill the square */
        .channel-block-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Make it flex to arrange name and grid */
            flex-direction: column;
            padding: 0.6rem; /* Original padding for content inside the square */
            box-sizing: border-box; /* Include padding in inner dimensions */
            overflow: hidden; /* NO SCROLLING HERE */
        }

        .channel-name {
            flex-shrink: 0; /* Prevent channel name from shrinking */
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            text-align: center;
            color: #a0aec0;
        }

        /* Channel-specific device layout grid inside the inner block */
        .channel-device-grid {
            flex-grow: 1; /* Allow device grid to take remaining space */
            display: grid;
            /* Adjusted column widths: last column slightly wider to prevent truncation of "OUT" blocks */
            grid-template-columns: 1fr 1.5fr 1fr 1.1fr;
            grid-template-rows: repeat(3, auto);
            gap: 0.4rem;
            grid-template-areas:
                "vs-m cp-vs42m da-m da-m-out"
                "vs-p .        da-p .       "
                "vs-b cp-pgm42m da-b da-b-out";
        }

        /* Individual device block styling */
        .device-status {
            min-height: 2rem; /* Adjusted min-height for small square */
            display: flex; /* Changed to flex */
            flex-direction: column; /* Stack content vertically */
            align-items: center;
            justify-content: center;
            border-radius: 0.4rem; /* Slightly smaller rounded corners */
            font-size: 0.65rem; /* Adjusted font size for small square */
            font-weight: 500; /* font-medium */
            color: #ffffff; /* White text for status blocks */
            text-align: center;
            padding: 0.2rem; /* Reduced padding */
            word-break: break-word; /* Break long words */
            line-height: 1.2; /* Adjust line height for better fit */
            transition: background-color 0.3s ease-in-out; /* Smooth color transitions */
        }

        /* Assign grid areas to individual device blocks */
        .device-status[data-area="vs-m"] { grid-area: vs-m; }
        .device-status[data-area="vs-p"] { grid-area: vs-p; }
        .device-status[data-area="vs-b"] { grid-area: vs-b; }
        .device-status[data-area="da-m"] { grid-area: da-m; }
        .device-status[data-area="da-p"] { grid-area: da-p; }
        .device-status[data-area="da-b"] { grid-area: da-b; }
        .device-status[data-area="cp-vs42m"] { grid-area: cp-vs42m; }
        .device-status[data-area="cp-pgm42m"] { grid-area: cp-pgm42m; }
        .device-status[data-area="da-m-out"] { grid-area: da-m-out; }
        .device-status[data-area="da-b-out"] { grid-area: da-b-out; }

        /* Styles for the larger Crosspoint blocks (with 2-row labels) */
        .device-status.large-cp-block {
            min-height: 3rem; /* Adjusted min-height for horizontal rectangle */
            font-size: 0.7rem; /* Adjusted font size for horizontal rectangle */
        }

        /* Global status blocks at the bottom of the page */
        .global-group-status-container {
            padding: 1rem 1.5rem; /* Add horizontal padding for full width utilization */
            background-color: #2d3748;
            border-radius: 0.6rem;
            margin: 0.75rem 0; /* Remove auto margins, adjust vertical margin */
            width: 100%; /* Utilize full width */
            box-sizing: border-box; /* Include padding in width */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .global-blocks-grid {
            display: flex; /* Use flex for horizontal arrangement */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 0.6rem; /* Slightly reduced gap */
            justify-content: center;
        }

        .global-status-block {
            min-width: 7rem; /* Reduced width */
            min-height: 3.5rem; /* Reduced height */
            flex: 1 1 auto; /* Allow blocks to grow/shrink */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.4rem; /* Slightly smaller rounded corners */
            font-size: 0.8rem; /* Reduced font size */
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            padding: 0.4rem; /* Reduced padding */
            word-break: break-word;
            line-height: 1.2;
            transition: background-color 0.3s ease-in-out;
        }

        /* Status colors */
        .status-ok { background-color: #10b981; } /* Green-500 */
        .status-alarm { background-color: #ef4444; } /* Red-500 */
        .status-warning { background-color: #f59e0b; } /* Yellow-500 */
        .status-unknown { background-color: #6b7280; } /* Gray-500 */

        /* Docker Alarm Console specific styles */
        .alarm-console-container {
            padding: 1rem 1.5rem;
            background-color: #2d3748;
            border-radius: 0.6rem;
            margin: 0.75rem 0;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            overflow-x: auto; /* Allow horizontal scrolling for table on small screens */
        }

        .alarm-console-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .alarm-console-table th,
        .alarm-console-table td {
            padding: 0.75rem;
            border: 1px solid #4a5568; /* Darker border */
            text-align: left;
            font-size: 0.85rem;
        }

        .alarm-console-table th {
            background-color: #4a5568; /* Header background */
            font-weight: 700;
            color: #e2e8f0;
            white-space: nowrap; /* Prevent headers from wrapping */
        }

        .alarm-console-table td {
            background-color: #2d3748; /* Cell background */
            color: #cbd5e0;
        }

        /* Trending Dashboard iFrame styles */
        .trending-dashboard-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .trending-dashboard-container iframe {
            width: 100%;
            height: 800px; /* Fixed height as requested */
            border: none;
            border-radius: 0.6rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); /* Adjusted min-width */
            }
            .channel-device-grid {
                grid-template-columns: 1fr 1.2fr 1fr 1fr; /* Reverted to 1fr as overall width is less */
            }
            .device-status {
                min-height: 1.8rem; /* Adjusted min-height */
            }
            .large-cp-block {
                min-height: 2.5rem; /* Adjusted min-height */
            }
            .dashboard-title {
                font-size: 1.3rem; /* Smaller on smaller screens */
            }
            .global-status-block {
                min-width: 6.5rem;
                min-height: 3rem;
                font-size: 0.75rem;
            }
            .trending-dashboard-container iframe {
                height: 600px; /* Adjust iframe height for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Adjusted min-width */
            }
            .channel-block {
                padding: 0.5rem;
            }
            .channel-name {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            .channel-device-grid {
                grid-template-columns: 1fr 1.2fr 1fr 1fr; /* Reverted to 1fr as overall width is less */
            }
            .device-status {
                min-height: 1.6rem; /* Adjusted min-height */
                font-size: 0.65rem;
            }
            .large-cp-block {
                min-height: 2.2rem; /* Adjusted min-height */
            }
            .dashboard-title {
                font-size: 1.2rem; /* Smaller on smaller screens */
            }
            .global-status-block {
                min-width: 5.5rem;
                min-height: 2.8rem;
                font-size: 0.7rem;
            }
            .alarm-console-table th,
            .alarm-console-table td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }
            .trending-dashboard-container iframe {
                height: 400px; /* Further adjust iframe height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            .channel-device-grid {
                /* When single column, stack internal elements vertically */
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-template-areas: none; /* Remove grid areas for stacking */
            }
            /* Ensure all device status blocks take full width when stacked */
            .device-status[data-area] {
                grid-area: auto !important; /* Override grid-area for stacking */
                width: 100%;
            }
            .device-status {
                min-height: 1.5rem; /* Adjusted min-height */
                font-size: 0.6rem;
            }
            .large-cp-block {
                min-height: 2rem; /* Adjusted min-height */
            }
            .global-group-status-container {
                max-width: 98%;
            }
            .global-blocks-grid {
                justify-content: flex-start; /* Align blocks to start on smallest screens */
            }
            .global-status-block {
                min-width: calc(50% - 0.3rem); /* Two blocks per row on smallest screens, considering gap */
                min-height: 2.2rem;
                font-size: 0.65rem;
            }
            .alarm-console-table th,
            .alarm-console-table td {
                font-size: 0.65rem;
            }
        }
    </style>

<body>
    <div class="py-4">
        <header class="dashboard-header">
            <div class="flex items-center">
                <!-- Hamburger Menu Icon -->
                <div class="menu-icon mr-4" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
                <!-- Dropdown Menu -->
                <div id="dropdown-menu" class="dropdown-menu hidden">
                    <a href="#" onclick="showView('dashboard')">Dashboard</a>
                    <a href="#" onclick="showView('trending')">Trending</a>
                </div>
            </div>
            <div class="dashboard-logo-container">
                <img src="Media/logo.png" alt="VigilSiddhi Logo" class="dashboard-logo" onerror="this.onerror=null;this.src='https://placehold.co/80x80/63b3ed/ffffff?text=VigilSiddhi+Logo';">
            </div>
            <h1 class="dashboard-title">VigilSiddhi Dashboard</h1>
            <div></div> <!-- Spacer for centering title -->
        </header>

        <!-- Dashboard View -->
        <div id="dashboard-view">
            <div id="dashboard" class="dashboard-grid">
            </div>

            <div id="global-group-status" class="global-group-status-container">
                <h2 class="text-xl font-semibold text-center mb-4 text-blue-400">Overall System Status</h2>
                <div class="global-blocks-grid">
                    </div>
            </div>

            <!-- Docker Alarm Console Section -->
            <div id="alarm-console" class="alarm-console-container">
                <h2 class="text-xl font-semibold text-center mb-4 text-red-400">iLO Alarm Console (Last 30 Days)</h2>
                <div class="overflow-x-auto">
                    <table class="alarm-console-table">
                        <thead>
                            <tr>
                                <th>Server IP</th>
                                <th>Message</th>
                                <th>Severity</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="alarm-console-table-body">
                            <!-- Alarm rows will be inserted here by JavaScript -->
                            <tr><td colspan="4" class="text-center">No active iLO alarms found.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Trending View -->
        <div id="trending-view" class="trending-dashboard-container hidden">
            <iframe
             src="https://play.grafana.org/d/asserts-nginx/nginx-ingress-controller?orgId=1&from=now-1h&to=now&timezone=utc&var-ds=grafanacloud-demoinfra-prom&var-env=$__all&var-site=$__all&var-namespace=$__all&var-controller_class=$__all&var-controller=$__all&var-ingress=$__all"
             width="100%"
             height="800"
             frameborder="0"
             allowfullscreen>
            </iframe>
        </div>

    </div>

    <script>
        // Define the number of channels
        const NUM_CHANNELS = 1; // Changed to 1 to only check Channel 01 status

        // Define all individual devices for a channel, along with their grid area for layout
        // iloIp will now be fetched dynamically from a loaded config
        const channelDevicesBlueprint = [
            { id: 'VS_M', name: 'VS M', area: 'vs-m', usesIlo: true },
            { id: 'VS_P', name: 'VS P', area: 'vs-p', usesIlo: true },
            { id: 'VS_B', name: 'VS B', area: 'vs-b', usesIlo: true },
            { id: 'CP_VS42M', name: '186-11 VS42M', area: 'cp-vs42m', isLarge: true, labelLines: ['VS42M', '186-11'], usesIlo: false },
            { id: 'CP_PGM42M', name: '402-11 PGM42M', area: 'cp-pgm42m', isLarge: true, labelLines: ['PGM42M', '402-11'], usesIlo: false },
            { id: 'DA_M', name: 'DA M', area: 'da-m', usesIlo: false },
            { id: 'DA_P', name: 'DA P', area: 'da-p', usesIlo: false },
            { id: 'DA_B', name: 'DA B', area: 'da-b', usesIlo: false },
            { id: 'DA_M_OUT', name: 'DA M OUT', area: 'da-m-out', usesIlo: false },
            { id: 'DA_B_OUT', name: 'DA B OUT', area: 'da-b-out', usesIlo: false },
        ];

        // Define the global group status blocks
        const globalGroupStatusBlocks = [
            { id: 'GROUP_ILO_M', name: 'iLO M', collectiveType: 'VS_M' }, // Collective status for all VS_M servers
            { id: 'GROUP_ILO_P', name: 'iLO P', collectiveType: 'VS_P' }, // Collective status for all VS_P servers
            { id: 'GROUP_ILO_B', name: 'iLO B', collectiveType: 'VS_B' }, // Collective status for all VS_B servers
            { id: 'GROUP_ENC_M', name: 'Encoder M', collectiveType: null },
            { id: 'GROUP_ENC_B', name: 'Encoder B', collectiveType: null },
            { id: 'GROUP_CISCO_D9800', name: 'Cisco D9800', collectiveType: null },
            { id: 'GROUP_CISCO_SWITCH', name: 'Cisco Switch', collectiveType: null },
            { id: 'GROUP_NEXUS_SWITCH', name: 'Nexus Switch', collectiveType: null },
            { id: 'GROUP_KMX', name: 'KMX', collectiveType: null },
        ];

        // Base URL for your Flask iLO proxy API
        const ILO_PROXY_API_BASE_URL = 'http://127.0.0.1:5000'; // Adjust if your proxy is on a different address/port

        // Cache for iLO IP addresses from the backend to avoid re-fetching the config
        let channelIloIpMap = new Map(); // Key: `${channelId}-${deviceId}`, Value: ip

        // Function to toggle the dropdown menu visibility
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('hidden');
        }

        // Function to switch between views
        function showView(viewId) {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('trending-view').classList.add('hidden');

            document.getElementById(`${viewId}-view`).classList.remove('hidden');

            // Close the menu after selection
            toggleMenu();
        }

        // Function to update a single status block (device or global group)
        function updateStatusBlock(elementId, status) {
            const element = document.getElementById(elementId);
            if (element) {
                // Remove existing status classes
                element.classList.remove('status-ok', 'status-alarm', 'status-warning', 'status-unknown');

                // Add new status class based on the status value
                switch (status.toLowerCase()) {
                    case 'ok':
                        element.classList.add('status-ok');
                        break;
                    case 'alarm':
                        element.classList.add('status-alarm');
                        break;
                    case 'warning':
                        element.classList.add('status-warning');
                        break;
                    default:
                        element.classList.add('status-unknown'); // Default to unknown for any other status
                        break;
                }
            }
        }

        // Function to fetch status for an individual iLO device and update its block
        async function fetchIndividualIloStatus(channelNum, deviceId) {
            const elementId = `channel-${channelNum}-${deviceId}`;
            const element = document.getElementById(elementId);
            if (!element) return;

            try {
                // Fetch the IP from the proxy's internal mapping
                // The proxy is responsible for knowing which IP belongs to which (channel, device) combination
                const response = await fetch(`${ILO_PROXY_API_BASE_URL}/get_ilo_status/${channelNum}/${deviceId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const status = data.status; // 'ok', 'warning', 'alarm', 'unknown'
                const alarms = data.alarms || []; // Array of active alarms

                updateStatusBlock(elementId, status);
                // For individual iLO devices, we'll append their alarms to a global list
                return alarms; // Return alarms to be aggregated by updateAllStatuses
            } catch (error) {
                console.error(`Error fetching status for Channel ${channelNum} ${deviceId}:`, error);
                updateStatusBlock(elementId, 'unknown');
                return []; // Return empty array on error
            }
        }

        // Function to fetch collective iLO status for global blocks
        async function fetchCollectiveIloStatus(collectiveType) {
            try {
                const response = await fetch(`${ILO_PROXY_API_BASE_URL}/get_collective_ilo_status/${collectiveType}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const status = data.status; // 'ok', 'warning', 'alarm', 'unknown'
                const alarms = data.alarms || []; // Array of active alarms for the collective type

                return { status, alarms };
            } catch (error) {
                console.error(`Error fetching collective status for ${collectiveType}:`, error);
                return { status: 'unknown', alarms: [] };
            }
        }

        // Function to simulate fetching channel status data (or fetch from iLO for specific devices)
        async function fetchChannelStatus(channelNum) {
            const channelData = {
                channelId: `channel-${channelNum}`,
                channelName: `Channel ${String(channelNum).padStart(2, '0')}`,
                devices: {}
            };

            const channelPromises = channelDevicesBlueprint.map(async device => {
                const elementId = `${channelData.channelId}-${device.id}`;
                if (device.usesIlo) {
                    // For iLO-monitored devices, fetch real status from the proxy
                    // This will return alarms to be aggregated at a higher level
                    return fetchIndividualIloStatus(channelNum, device.id);
                } else {
                    // For other devices, simulate status (which will be 'ok' by default now)
                    const status = getRandomStatus();
                    updateStatusBlock(elementId, status);
                    return []; // No alarms for simulated devices
                }
            });
            // Await all promises for the channel in parallel
            const allChannelAlarms = await Promise.all(channelPromises);
            return allChannelAlarms.flat(); // Flatten the array of arrays of alarms
        }

        // Function to update all channel and global statuses
        let allCurrentAlarms = []; // Global array to store all active alarms for the console

        async function updateAllStatuses() {
            allCurrentAlarms = []; // Clear alarms before each full update cycle

            // Update channel-specific devices (only channel 1)
            const channelUpdatePromises = [];
            // Loop changed to only include channel 1
            for (let i = 1; i <= NUM_CHANNELS; i++) { // NUM_CHANNELS is now 1
                channelUpdatePromises.push(fetchChannelStatus(i));
            }
            const resultsFromChannels = await Promise.all(channelUpdatePromises);
            resultsFromChannels.forEach(alarms => {
                allCurrentAlarms.push(...alarms); // Aggregate alarms from all channels
            });

            // Update global group status blocks in parallel
            const globalUpdatePromises = globalGroupStatusBlocks.map(async groupBlock => {
                const blockDivId = `global-${groupBlock.id}`;
                if (groupBlock.collectiveType) {
                    const { status, alarms } = await fetchCollectiveIloStatus(groupBlock.collectiveType);
                    updateStatusBlock(blockDivId, status);
                    allCurrentAlarms.push(...alarms); // Aggregate alarms from global blocks
                } else {
                    // For other global blocks, simulate status
                    updateStatusBlock(blockDivId, getRandomStatus());
                }
            });
            await Promise.all(globalUpdatePromises);

            // Sort all collected alarms by timestamp (newest first)
            allCurrentAlarms.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Render all collected alarms in the console
            renderAlarmConsole(allCurrentAlarms);
        }

        // Function to render the alarm console table
        function renderAlarmConsole(alarms) {
            const tableBody = document.getElementById('alarm-console-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            if (alarms.length === 0) {
                const noAlarmsRow = document.createElement('tr');
                noAlarmsRow.innerHTML = `<td colspan="4" class="text-center py-4">No active iLO alarms found.</td>`;
                tableBody.appendChild(noAlarmsRow);
            } else {
                alarms.forEach(alarm => {
                    const row = document.createElement('tr');
                    let timeFormatted = alarm.timestamp;
                    try {
                        // Attempt to reformat time for better readability, if possible
                        const date = new Date(alarm.timestamp);
                        timeFormatted = date.toLocaleString(); // Uses local timezone and format
                    } catch (e) {
                        // Fallback to original if date parsing fails
                        console.warn("Could not parse alarm timestamp:", alarm.timestamp, e);
                    }

                    row.innerHTML = `
                        <td>${alarm.server_ip}</td>
                        <td>${alarm.message}</td>
                        <td>${alarm.severity}</td>
                        <td>${timeFormatted}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        // Function to render the dashboard (channels and global blocks)
        async function renderDashboard() {
            const dashboardContainer = document.getElementById('dashboard');
            dashboardContainer.innerHTML = ''; // Clear existing channel content

            // Render individual channel blocks
            // Loop changed to only include channel 1
            for (let i = 1; i <= NUM_CHANNELS; i++) { // NUM_CHANNELS is now 1
                const channelId = `channel-${i}`;
                const channelName = `Channel ${String(i).padStart(2, '0')}`;

                const channelBlock = document.createElement('div');
                channelBlock.id = channelId;
                channelBlock.className = 'channel-block';

                let channelDevicesHtml = '';
                // Create a map for quick lookup of devices by their area for grid placement
                const deviceMap = new Map(channelDevicesBlueprint.map(d => [d.area, d]));

                // Define the order of grid cells based on grid-template-areas
                const gridAreasOrder = [
                    'vs-m', 'cp-vs42m', 'da-m', 'da-m-out',
                    'vs-p', '.', 'da-p', '.',
                    'vs-b', 'cp-pgm42m', 'da-b', 'da-b-out'
                ];

                gridAreasOrder.forEach(area => {
                    if (area === '.') {
                        channelDevicesHtml += `<div class="empty-cell"></div>`; // Placeholder for empty grid cells
                    } else {
                        const device = deviceMap.get(area);
                        if (device) {
                            let displayText = device.name;
                            if (device.labelLines) {
                                // If labelLines exist, join them with a <br> for two rows
                                displayText = device.labelLines.join('<br>');
                            }
                            // Initial status is 'ok' (green) for faster perceived loading
                            channelDevicesHtml += `
                                <div id="${channelId}-${device.id}"
                                     class="device-status status-ok ${device.isLarge ? 'large-cp-block' : ''}"
                                     data-area="${device.area}">
                                    ${displayText}
                                </div>
                            `;
                        }
                    }
                });

                channelBlock.innerHTML = `
                    <div class="channel-block-inner">
                        <h2 class="channel-name">${channelName}</h2>
                        <div class="channel-device-grid">
                            ${channelDevicesHtml}
                        </div>
                    </div>
                `;
                dashboardContainer.appendChild(channelBlock);
            }

            // Render global group status blocks
            const globalGroupStatusContainer = document.querySelector('#global-group-status .global-blocks-grid');
            globalGroupStatusContainer.innerHTML = ''; // Clear existing global blocks

            globalGroupStatusBlocks.forEach(groupBlock => {
                const blockDiv = document.createElement('div');
                blockDiv.id = `global-${groupBlock.id}`;
                // Initial status is 'ok' (green) for faster perceived loading
                blockDiv.className = 'global-status-block status-ok';
                blockDiv.textContent = groupBlock.name;
                globalGroupStatusContainer.appendChild(blockDiv);
            });

            // Initial asynchronous update of all statuses (doesn't block rendering)
            updateAllStatuses();
        }

        // Initialize the dashboard when the window loads
        window.onload = function() {
            renderDashboard();
            // Set up auto-update every 5 seconds (adjust as needed)
            setInterval(updateAllStatuses, 5000); // Request new status every 5 seconds
            // Show dashboard view by default
            showView('dashboard');
        };
    </script>
